<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD Interpreted</title>
    <link rel="stylesheet" href="./Assets/css/normalize.css">
    <link rel="stylesheet" href="./Assets/css/skeleton.css">
    <link rel="stylesheet" href="./Assets/css/style.css">

<body>



    <header>
        <h3>ADD Interpreted</h3>
        <!-- DIV ID RESPONSE CONTAINER HOLDS GIF -->
        <!-- random quote generator -->
        <button class="random-btn button-primary top-left" id="random-btn" type="input" value="text"
        onclick="myRandomFunction()">Boggle</button>
        <div id="random-response-container" class="randomquoteHere"></div>
        <div id="random-response-author" class="randomAuthorHere"></div>
    </header>



    <div id="profile" class="row">
        <div id="left-column" class="two columns">
            <label for="topic-search">Search Topics:</label>
            <input type="" placeholder="Topic Search" id="topic-search-input">
            <input class="button-primary btn" id="topic-search" onclick="giphyFunction(), myFunction(), storageFunction()" type="submit"
            value="Gif It">
            <!-- Holds Gif -->
            <div id="response-container"></div>
            <div style="border:1px solid green; width:100px; height:100px; overflow-y:scroll;" 
            id="searchDiv"> 
                <ul id="searchHistory"></ul> 
            </div>
        </div>


        <div class="row">
            <div id="youtube-container" class="nine columns">
                <div>
                    <div class="four columns">
                        <div id= "youtubeDiv1">
                        </div>
                        <div id= "youtubeDiv2">
                        </div>
                    </div>
                    <div class="four columns">
                        <div id= "youtubeDiv3">
                        </div>
                        <div id= "youtubeDiv4">
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
    <button id="light-mode-toggle" class="button-primary top-right" type="button">Toggle</button>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js"></script>
    <script src="./Assets/js/randomQuoteGen.js"></script>
    <script src="./Assets/js/lightmode.js"></script>
    <script src="Assets/js/youtube.js"></script>
</body>

</html>
